<div style="text-align:center">
  <h1>
    Welcome to MyMart!
  </h1>
</div>
<div>
<table>
  <tr>
    <td width = "50%">Inventory</td>
    <td width = "50%">Cart</td>

  <tr>
    <td>

    </td>
  </tr>
</table>

</div>
